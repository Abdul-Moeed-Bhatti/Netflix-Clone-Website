<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>

    <!-- Header Code -->
    <div class="header">
        <div class="top-logo">
            <img src="/images/logo.png" alt="logo">
        </div>
    </div>

    <!-- main code -->
        <div class="main">
            <div class="card">
                <h1>Sign In</h1>
                <input type="text" name="email" id="email" placeholder="Email or mobile number">
                <input type="password" name="password" id="password" placeholder="Password">
                <button class="btn-1">Sign In</button>
                <p class="para-1">Or</p>
                <button class="btn-2">Use a Sign-In Code</button>
                <a href="#" class="link-1">Forgot Password?</a>
                <label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p>Remember me</p>
                </label>
                <div class="faq">
                    <p>New to netflix?</p>
                    <a href="#">Sign up now.</a>
                </div>
                <pre>This page is protected by Google reCAPTCHA to
ensure you're not a bot <a href="#">Learn more.</a></pre>
            </div>
    </div>



    <!-- Footer Code -->

    <footer>
        <div class="content">
            <div class="c-1">
                <a href="#">Questions? Contact us.</a>
                <a href="#">FAQ</a>
                <a href="#">Cookie Preferences</a>
                <select name="language" id="language">
                    <option value="English">English</option>
                </select>
            </div>
            
            <div class="c-2">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>
            </div>

            <div class="c-3">
                <a href="#">Terms of Use</a>
            </div>

            <div class="c-4">
                <a href="#">Privacy</a>
            </div>

        </div>
    </footer>

</body>
</html>
